name: Generate RULE-SET for Clash
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      private: https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/release/private.txt
      reject: https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Clash.yaml
      proxy: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/proxy-list.txt
      direct: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/direct-list.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: Generate private.yaml file
        run: |
          echo "payload:" > private.yaml
          touch raw_private.txt
          curl -sSL ${{ env.private }} | awk -F ':' '/^full:/ {print $2}' >> raw_private.txt
          curl -sSL ${{ env.private }} | awk -F ':' '/^domain:/ {print "+."$2}' >> raw_private.txt
          if [ -f custom/private.txt ]; then
            sed 's/\r$//' custom/private.txt >> raw_private.txt
          fi
          python3 filter.py raw_private.txt
          if [ -f custom/private-remove.txt ]; then
            sed 's/\r$//' custom/private-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_private.txt | sed "s/^/  - '/; s/$/'/" >> private.yaml
            rm clean_remove.txt
          else
            cat raw_private.txt | sed "s/^/  - '/; s/$/'/" >> private.yaml
          fi
          rm raw_private.txt

      - name: Generate direct.yaml file
        run: |
          echo "payload:" > direct.yaml
          touch raw_direct.txt
          curl -sSL ${{ env.direct }} | grep -Ev "^(regexp|keyword):" | perl -ne '/^(full:)([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "$2\n"' >> raw_direct.txt
          curl -sSL ${{ env.direct }} | grep -Ev "^(regexp|keyword|full):" | perl -ne '/^(domain:)?([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "+.$2\n"' >> raw_direct.txt
          if [ -f custom/direct.txt ]; then
            sed 's/\r$//' custom/direct.txt >> raw_direct.txt
          fi
          python3 filter.py raw_direct.txt
          if [ -f custom/direct-remove.txt ]; then
            sed 's/\r$//' custom/direct-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_direct.txt | sed "s/^/  - '/; s/$/'/" >> direct.yaml
            rm clean_remove.txt
          else
            cat raw_direct.txt | sed "s/^/  - '/; s/$/'/" >> direct.yaml
          fi
          rm raw_direct.txt

      - name: Generate proxy.yaml file
        run: |
          echo "payload:" > proxy.yaml
          touch raw_proxy.txt
          curl -sSL ${{ env.proxy }} | grep -Ev "^(regexp|keyword):" | perl -ne '/^(full:)([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "$2\n"' >> raw_proxy.txt
          curl -sSL ${{ env.proxy }} | grep -Ev "^(regexp|keyword|full):" | perl -ne '/^(domain:)?([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "+.$2\n"' >> raw_proxy.txt
          if [ -f custom/proxy.txt ]; then
            sed 's/\r$//' custom/proxy.txt >> raw_proxy.txt
          fi
          python3 filter.py raw_proxy.txt
          if [ -f custom/proxy-remove.txt ]; then
            sed 's/\r$//' custom/proxy-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_proxy.txt | sed "s/^/  - '/; s/$/'/" >> proxy.yaml
            rm clean_remove.txt
          else
            cat raw_proxy.txt | sed "s/^/  - '/; s/$/'/" >> proxy.yaml
          fi
          rm raw_proxy.txt

      - name: Generate reject.yaml file
        run: |
          echo "payload:" > reject.yaml
          touch raw_reject.txt
          curl -sSL ${{ env.reject }} | grep "  - '" | sed "s/^[[:space:]]*-[[:space:]]*'//g; s/'$//g" >> raw_reject.txt
          if [ -f custom/reject.txt ]; then
            sed 's/\r$//' custom/reject.txt >> raw_reject.txt
          fi
          python3 filter.py raw_reject.txt
          if [ -f custom/reject-remove.txt ]; then
            sed 's/\r$//' custom/reject-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_reject.txt | sed "s/^/  - '/; s/$/'/" >> reject.yaml
            rm clean_remove.txt
          else
            cat raw_reject.txt | sed "s/^/  - '/; s/$/'/" >> reject.yaml
          fi
          rm raw_reject.txt

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp *.yaml ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls *.yaml); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done