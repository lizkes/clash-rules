name: Generate RULE-SET for Clash
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      reject: https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/refs/heads/main/Filters/AWAvenue-Ads-Rule-Clash.yaml
      private: https://raw.githubusercontent.com/Loyalsoldier/domain-list-custom/refs/heads/release/private.txt
      proxy: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/refs/heads/release/proxy-list.txt
      direct: https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/refs/heads/release/direct-list.txt
      netflix: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo-lite/geosite/netflix.yaml
      private-ip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo-lite/geoip/private.yaml
      cn-ip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geoip/cn.yaml
      telegram-ip: https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo-lite/geoip/telegram.yaml

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      # 确保 python 环境存在
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Generate private.yaml file
        run: |
          echo "payload:" > private.yaml
          touch raw_private.txt
          # 1. 下载并预处理格式
          curl -sSLf --retry 3 ${{ env.private }} | awk -F ':' '/^full:/ {print $2}' >> raw_private.txt
          curl -sSLf --retry 3 ${{ env.private }} | awk -F ':' '/^domain:/ {print "+."$2}' >> raw_private.txt
          if [ -f custom/private.txt ]; then
            sed 's/\r$//' custom/private.txt >> raw_private.txt
          fi
          # 2. 先执行移除逻辑 (Remove)
          if [ -f custom/private-remove.txt ]; then
            sed 's/\r$//' custom/private-remove.txt > clean_remove.txt
            # 使用 grep -vxFf 剔除完全匹配的行，并写回 raw_private.txt
            grep -vxFf clean_remove.txt raw_private.txt > temp_private.txt && mv temp_private.txt raw_private.txt
            rm clean_remove.txt
          fi
          # 3. 再执行 Python 智能过滤 (Filter)
          python3 filter.py raw_private.txt
          # 4. 格式化输出到 YAML
          sed "s/^/  - /" raw_private.txt >> private.yaml
          rm raw_private.txt
  
      - name: Generate direct.yaml file
        run: |
          echo "payload:" > direct.yaml
          touch raw_direct.txt
          curl -sSLf --retry 3 ${{ env.direct }} | grep -Ev "^(regexp|keyword):" | perl -ne '/^(full:)([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "$2\n"' >> raw_direct.txt
          curl -sSLf --retry 3 ${{ env.direct }} | grep -Ev "^(regexp|keyword|full):" | perl -ne '/^(domain:)?([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "+.$2\n"' >> raw_direct.txt
          if [ -f custom/direct.txt ]; then
            sed 's/\r$//' custom/direct.txt >> raw_direct.txt
          fi
          if [ -f custom/direct-remove.txt ]; then
            sed 's/\r$//' custom/direct-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_direct.txt > temp_direct.txt && mv temp_direct.txt raw_direct.txt
            rm clean_remove.txt
          fi
          python3 filter.py raw_direct.txt
          sed "s/^/  - /" raw_direct.txt >> direct.yaml
          rm raw_direct.txt

      - name: Generate proxy.yaml file
        run: |
          echo "payload:" > proxy.yaml
          touch raw_proxy.txt
          curl -sSLf --retry 3 ${{ env.proxy }} | grep -Ev "^(regexp|keyword):" | perl -ne '/^(full:)([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "$2\n"' >> raw_proxy.txt
          curl -sSLf --retry 3 ${{ env.proxy }} | grep -Ev "^(regexp|keyword|full):" | perl -ne '/^(domain:)?([-_a-zA-Z0-9]+(\.[-_a-zA-Z0-9]+)*)/ && print "+.$2\n"' >> raw_proxy.txt
          if [ -f custom/proxy.txt ]; then
            sed 's/\r$//' custom/proxy.txt >> raw_proxy.txt
          fi
          if [ -f custom/proxy-remove.txt ]; then
            sed 's/\r$//' custom/proxy-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_proxy.txt > temp_proxy.txt && mv temp_proxy.txt raw_proxy.txt
            rm clean_remove.txt
          fi
          python3 filter.py raw_proxy.txt
          sed "s/^/  - /" raw_proxy.txt >> proxy.yaml
          rm raw_proxy.txt

      - name: Generate reject.yaml file
        run: |
          echo "payload:" > reject.yaml
          touch raw_reject.txt
          curl -sSLf --retry 3 ${{ env.reject }} | grep "  - '" | sed "s/^[[:space:]]*-[[:space:]]*'//g; s/'$//g" >> raw_reject.txt
          if [ -f custom/reject.txt ]; then
            sed 's/\r$//' custom/reject.txt >> raw_reject.txt
          fi
          if [ -f custom/reject-remove.txt ]; then
            sed 's/\r$//' custom/reject-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_reject.txt > temp_reject.txt && mv temp_reject.txt raw_reject.txt
            rm clean_remove.txt
          fi
          python3 filter.py raw_reject.txt
          sed "s/^/  - /" raw_reject.txt >> reject.yaml
          rm raw_reject.txt

      - name: Generate idc.yaml file
        run: |
          echo "payload:" > idc.yaml
          touch raw_idc.txt
          if [ -f custom/idc.txt ]; then
            sed 's/\r$//' custom/idc.txt >> raw_idc.txt
          fi
          if [ -f custom/idc-remove.txt ]; then
            sed 's/\r$//' custom/idc-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_idc.txt > temp_idc.txt && mv temp_idc.txt raw_idc.txt
            rm clean_remove.txt
          fi
          python3 filter.py raw_idc.txt
          sed "s/^/  - /" raw_idc.txt >> idc.yaml
          rm raw_idc.txt

      - name: Generate netflix.yaml file
        run: |
          echo "payload:" > netflix.yaml
          touch raw_netflix.txt
          # 1. 下载并提取
          curl -sSLf --retry 3 ${{ env.netflix }} | grep "  - " | sed "s/^[[:space:]]*-[[:space:]]*//g" >> raw_netflix.txt
          
          # 2. 处理自定义添加
          if [ -f custom/netflix.txt ]; then
            sed 's/\r$//' custom/netflix.txt >> raw_netflix.txt
          fi
          
          # 3. 处理自定义移除
          if [ -f custom/netflix-remove.txt ]; then
            sed 's/\r$//' custom/netflix-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_netflix.txt > temp_netflix.txt && mv temp_netflix.txt raw_netflix.txt
            rm clean_remove.txt
          fi
          
          # 4. 格式化输出 (开头加 "  - "，不加引号)
          sed "s/^/  - /" raw_netflix.txt >> netflix.yaml
          rm raw_netflix.txt

      - name: Generate private-ip.yaml file
        run: |
          echo "payload:" > private-ip.yaml
          touch raw_private_ip.txt
          # 1. 从 YAML 源提取 IP (去除开头的 "- "，源文件 IP 无引号)
          curl -sSLf --retry 3 ${{ env.private-ip }} | grep "  - " | sed "s/^[[:space:]]*-[[:space:]]*//g" >> raw_private_ip.txt
          
          # 2. 处理自定义添加
          if [ -f custom/private-ip.txt ]; then
            sed 's/\r$//' custom/private-ip.txt >> raw_private_ip.txt
          fi
          
          # 3. 处理自定义移除
          if [ -f custom/private-ip-remove.txt ]; then
            sed 's/\r$//' custom/private-ip-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_private_ip.txt > temp_private_ip.txt && mv temp_private_ip.txt raw_private_ip.txt
            rm clean_remove.txt
          fi
          
          # 4. 格式化输出 (IP CIDR 通常不需要引号，这里只加 "  - ")
          sed "s/^/  - /" raw_private_ip.txt >> private-ip.yaml
          rm raw_private_ip.txt

      - name: Generate cn-ip.yaml file
        run: |
          echo "payload:" > cn-ip.yaml
          touch raw_cn_ip.txt
          curl -sSLf --retry 3 ${{ env.cn-ip }} | grep "  - " | sed "s/^[[:space:]]*-[[:space:]]*//g" >> raw_cn_ip.txt
          
          if [ -f custom/cn-ip.txt ]; then
            sed 's/\r$//' custom/cn-ip.txt >> raw_cn_ip.txt
          fi
          
          if [ -f custom/cn-ip-remove.txt ]; then
            sed 's/\r$//' custom/cn-ip-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_cn_ip.txt > temp_cn_ip.txt && mv temp_cn_ip.txt raw_cn_ip.txt
            rm clean_remove.txt
          fi
          
          sed "s/^/  - /" raw_cn_ip.txt >> cn-ip.yaml
          rm raw_cn_ip.txt

      - name: Generate telegram-ip.yaml file
        run: |
          echo "payload:" > telegram-ip.yaml
          touch raw_telegram_ip.txt
          curl -sSLf --retry 3 ${{ env.telegram-ip }} | grep "  - " | sed "s/^[[:space:]]*-[[:space:]]*//g" >> raw_telegram_ip.txt
          
          if [ -f custom/telegram-ip.txt ]; then
            sed 's/\r$//' custom/telegram-ip.txt >> raw_telegram_ip.txt
          fi
          
          if [ -f custom/telegram-ip-remove.txt ]; then
            sed 's/\r$//' custom/telegram-ip-remove.txt > clean_remove.txt
            grep -vxFf clean_remove.txt raw_telegram_ip.txt > temp_telegram_ip.txt && mv temp_telegram_ip.txt raw_telegram_ip.txt
            rm clean_remove.txt
          fi
          
          sed "s/^/  - /" raw_telegram_ip.txt >> telegram-ip.yaml
          rm raw_telegram_ip.txt

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp *.yaml ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls *.yaml); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done