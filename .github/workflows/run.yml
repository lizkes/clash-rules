name: Generate RULE-SET for Clash
on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
      private-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/private.list
      fakeip-filter-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/fakeip-filter.list
      ads-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/ads.list
      cn-games-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/games-cn.list
      games-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/games.list
      tracker-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/trackerslist.list
      apps-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/applications.list
      cn-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cn.list
      proxy-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/proxy.list
      private-ip-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/privateip.list
      cn-ip-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cnip.list
      telegram-ip-url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/telegramip.list

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        shell: bash

      - name: download mihomo
        run: |
          wget -q https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz
          gunzip mihomo-linux-amd64-v1.19.17.gz
          mv mihomo-linux-amd64-v1.19.17 mihomo
          chmod +x mihomo

      - name: download list and generate mrs
        run: |
          curl -sSLf --retry 3 ${{ env.ads-url }} -o ads-origin.list
          python3 merge_raw.py -i ads-origin.list custom/ads.list -d custom/ads-remove.list -o ads.list
          ./mihomo convert-ruleset domain text ads.list ads.mrs
          rm ads-origin.list

          mv custom/idc.list idc.list
          ./mihomo convert-ruleset domain text idc.list idc.mrs
          mv custom/direct.list custom-direct.list
          ./mihomo convert-ruleset domain text custom-direct.list custom-direct.mrs
          mv custom/proxy.list custom-proxy.list
          ./mihomo convert-ruleset domain text custom-proxy.list custom-proxy.mrs
          mv custom/social-cn.list social-cn.list
          ./mihomo convert-ruleset domain text social-cn.list social-cn.mrs

          curl -sSLf --retry 3 ${{ env.private-url }} -o private.list
          curl -sSLf --retry 3 ${{ env.fakeip-filter-url }} -o fakeip-filter.list
          curl -sSLf --retry 3 ${{ env.cn-games-url }} -o cn-games.list
          curl -sSLf --retry 3 ${{ env.games-url }} -o games.list
          curl -sSLf --retry 3 ${{ env.tracker-url }} -o tracker.list
          curl -sSLf --retry 3 ${{ env.cn-url }} -o cn.list
          curl -sSLf --retry 3 ${{ env.proxy-url }} -o proxy.list
          curl -sSLf --retry 3 ${{ env.private-ip-url }} -o private-ip.list
          curl -sSLf --retry 3 ${{ env.cn-ip-url }} -o cn-ip.list
          curl -sSLf --retry 3 ${{ env.telegram-ip-url }} -o telegram-ip.list
          ./mihomo convert-ruleset domain text private.list private.mrs
          ./mihomo convert-ruleset domain text fakeip-filter.list fakeip-filter.mrs
          ./mihomo convert-ruleset domain text cn-games.list cn-games.mrs
          ./mihomo convert-ruleset domain text games.list games.mrs
          ./mihomo convert-ruleset domain text tracker.list tracker.mrs
          ./mihomo convert-ruleset domain text cn.list cn.mrs
          ./mihomo convert-ruleset domain text proxy.list proxy.mrs
          ./mihomo convert-ruleset ipcidr text private-ip.list private-ip.mrs
          ./mihomo convert-ruleset ipcidr text cn-ip.list cn-ip.mrs
          ./mihomo convert-ruleset ipcidr text telegram-ip.list telegram-ip.mrs

          curl -sSLf --retry 3 ${{ env.apps-url }} -o apps.list

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp *.mrs *.list ./publish/

      - name: Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release

      - name: Purge jsdelivr CDN
        run: |
          cd publish || exit 1
          for file in $(ls *.yaml); do
            curl -i "https://purge.jsdelivr.net/gh/${{ github.repository }}@release/${file}"
          done